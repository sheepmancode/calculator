<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">00000</div>
    <div id="main-body">
      <div class="buttons">
        <button class="seven num-btns">7</button>
        <button class="eigth num-btns">8</button>
        <button class="nine num-btns">9</button>
        <button class="plus opr-btns operation">+</button>
        <button class="four num-btns">4</button>
        <button class="five num-btns">5</button>
        <button class="six num-btns">6</button>
        <button class="minus opr-btns operation">-</button>
        <button class="one num-btns">1</button>
        <button class="two num-btns">2</button>
        <button class="three num-btns">3</button>
        <button class="divide opr-btns operation">/</button>
        <button class="zero num-btns">0</button>
        <button class="clear clear-btns operation">CLR</button>
        <button class="multiply opr-btns operation">*</button>
        <button class="equal equal-btns operation">=</button>
      </div>
    </div>
  </body>
</html>
